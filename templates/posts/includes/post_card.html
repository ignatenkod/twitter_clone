<div class="card mb-4" id="post-{{ post.id }}">
    <div class="card-body">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <div class="d-flex align-items-center">
                <img src="{{ post.author.avatar.url }}" alt="{{ post.author.username }}" class="rounded-circle me-2" width="40" height="40">
                <a href="{% url 'users:profile' username=post.author.username %}" class="text-decoration-none">
                    <strong>{{ post.author.username }}</strong>
                </a>
            </div>
            <small class="text-muted">{{ post.created_at|timesince }} назад</small>
        </div>
        
        <p class="card-text">{{ post.content }}</p>
        
        {% if post.image %}
            <img src="{{ post.image.url }}" class="img-fluid rounded mb-3" alt="Post image">
        {% endif %}
        
        <div class="d-flex justify-content-between align-items-center">
            <div>
                <button class="btn btn-sm {% if is_liked %}btn-danger{% else %}btn-outline-danger{% endif %}"
                        hx-post="{% url 'posts:toggle_like' pk=post.id %}"
                        hx-target="#post-{{ post.id }}">
                    <i class="bi bi-heart"></i> 
                    <span class="like-count">{{ post.likes_count }}</span>
                </button>
                <a href="{% url 'posts:detail' pk=post.id %}" class="btn btn-sm btn-outline-secondary ms-2">
                    <i class="bi bi-chat"></i> {{ post.comments_count }}
                </a>
            </div>
            
            {% if post.author == request.user %}
                <form hx-delete="{% url 'posts:delete' pk=post.id %}" hx-target="#post-{{ post.id }}" hx-swap="outerHTML">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-sm btn-outline-danger">
                        <i class="bi bi-trash"></i>
                    </button>
                </form>
            {% endif %}
        </div>
    </div>
</div>
